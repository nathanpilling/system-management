---
- name: install packages
  apt: pkg={{ item }} state=latest update_cache=yes
  with_items:
    - vim
    - xorg
    - slim
    - mate-core
    - mate-media
    - mate-screensaver
    - ttf-ubuntu-font-family
    - fonts-liberation
    - libcurl3
    - libpango1.0-0
    - libpangox-1.0-0
    - libpangoxft-1.0-0
    - libxslt1.1
    - chromium-browser
    - alsa-base
    - alsa-utils
    - alsa-oss
    - gstreamer0.10-alsa
    - libasound2
    - libasound2-plugins
    - pulseaudio
    - pulseaudio-utils
    - nvidia-current
    - supertux
    - supertuxkart
    - extremetuxracer
  sudo: yes
  
- name: set vim as default editor
  command: update-alternatives --set editor /usr/bin/vim.basic
  sudo: yes

- name: Add Java repository to sources
  action: apt_repository repo='ppa:webupd8team/java'
  sudo: yes

- name: Autoaccept license for Java
  action: shell echo oracle-java8-installer shared/accepted-oracle-license-v1-1 select true | sudo /usr/bin/debconf-set-selections
  sudo: yes

- name: Update APT package cache
  action: apt update_cache=yes
  sudo: yes

- name: Install Java 8
  action: apt pkg=oracle-java8-installer state=latest install_recommends=yes
  sudo: yes

- name: Set Java 8 Env
  action: apt pkg=oracle-java8-set-default state=latest install_recommends=yes
  sudo: yes

